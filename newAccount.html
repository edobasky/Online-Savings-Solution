<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New Account</title>
    <link rel="stylesheet" type="text/css" href="newaccount.css">
</head>
<body>
    <section>
        <div id="newAcc-container">
        <h2>Create My Purse</h2>
        <hr>
        <form id="form"> 
            <label for="firstname">Firstname:
                <input id="firstname" type="firstname" name="firstname" required>
            </label><br><br>
            <label for="lastname">Lastname:
                <input id="lastname" type="text" name="lastname" required>
            </label><br><br>
            <label for="number">Number:
                <input id="number" type="number" required>
            </label><br><br>
            <label for="email">Email:
                <input id="email" type="email" name="email" required>
            </label><br><br>
            <label for="password">Password:
                <input id="password" type="password" name="password" minlength="6" required>
            </label><br><br>
            <label for="bal">Balance:
                <input id="bal" type="number" name="number" required>
            </label><br><br>
            <br><button id="btn-signUp">Sign Me Up!</button>
        </form>
        </div>
    </section>
    

 
   <script type="text/javascript" src="jquery-3.4.1.min.js"></script>          
   <script type="text/javascript" src="bootstrap.min.js"></script>
   <script type="text/javascript" src="assets/js/proj.js"></script>
</body>
</html>
